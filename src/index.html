<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <style>
        html {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 400;
        }
        h1, h2, h3, h4, h5 {
            font-weight: 300;
        }
        * {
            box-sizing: border-box;
        }
        body {
            width: 1920px;
            height: 1080px;
            margin: 0;
        }
        .alert-area {
            position: relative;
            /* right: 0; */
            /* bottom: 260px; */
            background-image: linear-gradient(120deg,#D63E3E,#E5AF20, #C5D31E, #35C42F, #38D1D1, #415CCB, #923FC7, #C329AF);
            transition: .5s;

            /* width: 425px; */

            background-color: white;
            padding: 1rem;



        }
        .alert-area  {
            transition: .25s;

        }
        .alert-area > * {
            position: relative;
        }
        .alert-area.active  {
            opacity: .95;
        }
        .alert-area h1 {
            font-size: 1.75rem;
        }
        .alert-area h2 {
            font-size: 2rem;
        }
        .alert-area p {
            font-size: 1.25rem;
        }




        .alert-area::before {
            content: "";
            background-color:rgba(255, 255, 255, .85);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

    </style>






<div class="overlay bordered">
    <div class="left-bar gradient"></div>
    <div class="right-bar gradient"></div>
    <div class="top-bar gradient"></div>
    <div class="bottom-bar gradient"></div>
    
    <div class="video"></div>
    
    <div class="title">
        <h1 style="margin:0;">
            
            <svg viewBox="0 0 1400 100" height="75" width="1400">
                <defs>

                  <linearGradient id="rainbow" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse" >
                    <stop stop-color="#923FC7" offset="0%"/>
                    <stop stop-color="#E5AF20" offset="20%"/>
                    <stop stop-color="#C5D31E" offset="40%"/>
                    <stop stop-color="#35C42F" offset="60%"/>
                    <stop stop-color="#38D1D1" offset="80%"/>
                    <stop stop-color="#415CCB" offset="100%"/> 
                  </linearGradient>
                </defs>
                  <text fill="url(#rainbow)" text-anchor="start" x="0" style="font-weight: bold; ">
                   
                    <tspan font-size="45" x="-100" dy="50">Today</tspan>
                    <tspan id="svgTitle" font-size="25" x="-100" dy="40">Playing with a new overlay and the Twitch API!</tspan>
                  </text>
              </svg>

        </h1>
    </div>
    
    <div class="chat  bordered right-column">
        <div class="titlebar">Chat!</div></div>
    <div class="pixel">
        <div class="alert-area alert"></div>
        <img src="/images/unicorn.svg" alt="" srcset=""></div>
    <div class="secondary bordered top-border right-column"></div>
</div>

    
    <script src="./app.js"></script>


</body>
</html>
