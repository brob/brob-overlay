<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


<div class="overlay bordered">
    <div class="left-bar gradient"></div>
    <div class="right-bar gradient"></div>
    <div class="top-bar gradient"></div>
    <div class="bottom-bar gradient"></div>
    
    <div class="video"></div>
    
    <div class="title">
        <h1 style="margin:0;">
            
            <svg viewBox="0 0 1400 100" height="75" width="1400">
                <defs>

                  <linearGradient id="rainbow" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse" >
                    <stop stop-color="#923FC7" offset="0%"/>
                    <stop stop-color="#E5AF20" offset="20%"/>
                    <stop stop-color="#C5D31E" offset="40%"/>
                    <stop stop-color="#35C42F" offset="60%"/>
                    <stop stop-color="#38D1D1" offset="80%"/>
                    <stop stop-color="#415CCB" offset="100%"/> 
                  </linearGradient>
                </defs>
                  <text fill="url(#rainbow)" text-anchor="start" x="0" style="font-weight: bold; ">
                   
                    <tspan id="svgPreTitle" font-size="45" x="-100" dy="50">Today</tspan>
                    <tspan id="svgTitle" font-size="25" x="-100" dy="40">Web Performance with 11ty!</tspan>
                  </text>
              </svg>

        </h1>
    </div>
    
    <div class="chat  bordered right-column">
        <div class="titlebar">Chat!</div></div>
    <div class="pixel">
        <div class="alert-area alert"></div>
        <img src="/images/unicorn.svg" alt="" srcset=""></div>
    <div class="secondary bordered top-border right-column"></div>
</div>

    
    <script src="./app.js"></script>


</body>
</html>
